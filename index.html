<!--Estrutura que indica que a pagina é feita em HTML5-->

<!---Indica que a lingua que a pagina será criada -->
<html lang="pt-br"></html>
<!---Estrutura que indica a cabeça da pagina ou barra de titulo-->
<head>
    <meta charset="UTF-8">
    <title>Minha Pagina</title>
    <!-- Tudo que tiver dendro da tag script é JavaScript-->
    <!--Aqui na mesma linha de codigo e uma linkagem da pasta criada
    js com o arquivo criado main.js igual a CSS-->
    <script type="text/javascript"src="js/main.js"></script>
   <!---<script>alert("Meu primeiro js")</script>-->

<body>
  <h1>Minha Pagina</h1>
</body>
</html>
